<!-- appointments/templates/appointments/partials/response.html -->
<div class="flex mb-4 justify-start">
    <div class="bg-blue-100 text-blue-900 rounded-lg py-2 px-4 max-w-[80%]">
        {% if options %}
            <p class="font-medium mb-2">{{ text }}</p>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-2 mt-2">
                {% for option in options %}
                    <button onclick="{{ option.action }}" 
                            class="p-2 rounded text-left text-sm
                                   {% cycle 'bg-blue-50 hover:bg-blue-200' 'bg-green-50 hover:bg-green-200' 'bg-purple-50 hover:bg-purple-200' 'bg-red-50 hover:bg-red-200' %}">
                        <span class="font-medium {% cycle 'text-blue-800' 'text-green-800' 'text-purple-800' 'text-red-800' %}">
                            {{ option.label }}
                        </span>
                        <span class="text-gray-600 block">{{ option.description }}</span>
                    </button>
                {% endfor %}
            </div>
        {% else %}
            {{ text }}
        {% endif %}
    </div>
</div>
